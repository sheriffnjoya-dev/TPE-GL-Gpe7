    <script type="text/javascript" language="javascript">
    
      var oTa ;
            //Envoyer la requete
             function executeRequete(asUrl)
             {
                 oTa = document.getElementById("ta");
                 oTa.value = "";
                 var requete = creerRequete();

                 // Open 
                 requete.open('GET', asUrl, true);

                 // callback

                 requete.onreadystatechange  = function(){
                       afficheContenu(requete);
                 }

                 // send 
                 requete.send(null);
             }

             // fonction pour affichage

             function afficheContenu(requete)
             {
                 if(requete.readyState == 4 && requete.status == 200){

                oTa.value = requete.responseText;
                 }
             }


    </script>

</head>
 <body>
 
         <h2 >PHP et Ajax </h2>
         <br/ >
     

      
       
        <textarea id="ta" cols="20" rows="3" placeholder="Votre message" class="message"></textarea><br/>
        <input name="cb_req" class="submit" type="button" value="Lancer" onclick="executeRequete('ajaxphp.php')" />
